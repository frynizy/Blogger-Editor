<!DOCTYPE html>
<html>
  <head>
    <title>Blogger Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="icon.png" />
    
    <!-- include libraries(jQuery, bootstrap) -->
    <script src="vendor/jquery/jquery.min.js"></script> 
    
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- include summernote css/js -->
    <link href="vendor/summernote/summernote.css" rel="stylesheet">
    <script src="vendor/summernote/summernote.js"></script>
    
    <link href="styles/bootstrap.less" rel="stylesheet/less" type="text/css" />
    <link href="styles/summernote.less" rel="stylesheet/less" type="text/css" />
    <link href="styles/custom.less" rel="stylesheet/less" type="text/css" />
    <link href="styles/templateReform.less" rel="stylesheet/less" type="text/css" />
    <script src="vendor/less/less.min.js" ></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <!--
        <a class="navbar-brand" href="#">Navbar</a>
      -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" 
               data-toggle="modal" 
               data-target="#postsManagerModal">
              Posts
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="themeManagerButton">Theme</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="editorManagerButton">Editor</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </nav>
    
    <!--
    <div class="wrapper">
      <div id="summernote"><p>Hello</p><p>Summernote</p></div>
    </div>
    -->
    <div id="template"></div>
    
    <!-- -------------------- -->
    
    
<!-- Modal -->
<div class="modal fade" 
     id="postsManagerModal" 
     tabindex="-1" role="dialog" 
     aria-labelledby="postsManagerModalLabel" 
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" 
            id="postsManagerModalLabel">
          Posts Manager
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        update time | post title | body
      </div>
    </div>
  </div>
</div>
    
    <!-- -------------------- -->
    
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script> 
    
    <!-- -------------------- -->
    
    <script src="helpers/PostsManager.js"></script>
    
    <!-- -------------------- -->
    
    <script src="helpers/FunctionHelper.js"></script>
    <script src="helpers/CopyPasteHelper.js"></script>
    <script src="helpers/FileSystemHelper.js"></script>
    <script src="helpers/TemplateHelper.js"></script>
    <script src="helpers/SummerNotePostTitleHelper.js"></script>
    <script src="helpers/SummerNotePostBodyHelper.js"></script>
    
    <!-- -------------------- -->
    
    <script src="init.js"></script>
