<!DOCTYPE html>
<html>
  <head>
    <title>Blogger Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="icon.png" />
    
    <!-- include libraries(jQuery, bootstrap) -->
    <script src="vendor/jquery/jquery.min.js"></script> 
    
    <link href="vendor/semantic-ui-niwsf/semantic.niwsf.css" rel="stylesheet">
    <script src="vendor/semantic-ui-niwsf/semantic.niwsf.min.js"></script>
    
    
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- include summernote css/js -->
    <link href="vendor/summernote/summernote.css" rel="stylesheet">
    <script src="vendor/summernote/summernote.js"></script>
    
    <link href="styles/bootstrap.less" rel="stylesheet/less" type="text/css" />
    <link href="styles/summernote.less" rel="stylesheet/less" type="text/css" />
    <link href="styles/custom.less" rel="stylesheet/less" type="text/css" />
    <link href="styles/templateReform.less" rel="stylesheet/less" type="text/css" />
    <script src="vendor/less/less.min.js" ></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  </head>
  <body>

    <div class="non-invasive-web-style-framework">
<div class="ui top fixed menu">
  <div class="item">
    <img src="icon.png" style="width: 35px; height: 35px;">
  </div>
  <a class="item">Features</a>
  <a class="item">Testimonials</a>
  <a class="item">Sign-in</a>
</div>
      </div>
    
    <div id="template"></div>
    
    <!-- -------------------- -->
    
    <form>
<!-- Modal -->
<div class="modal fade" 
     id="postsManagerModal" 
     tabindex="-1" role="dialog" 
     aria-labelledby="postsManagerModalLabel" 
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" 
            id="postsManagerModalLabel">
          <i class="fas fa-blog"></i>
          Posts Manager
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>

   
    
<!-- Modal -->
<div class="modal fade" 
     id="themeManagerModal" 
     tabindex="-1" role="dialog" 
     aria-labelledby="themeManagerModalLabel" 
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" 
            id="themeManagerModalLabel">
          <i class="fas fa-crop-alt"></i>
          Theme Manager
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>

   
    
<!-- Modal -->
<div class="modal fade" 
     id="editorManagerModal" 
     tabindex="-1" role="dialog" 
     aria-labelledby="editorManagerModalLabel" 
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" 
            id="editorManagerModalLabel">
          <i class="fas fa-pen"></i>
          Editor Manager
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>
    
</form>

    <!-- -------------------- -->
    
    <script src="vendor/garlic/garlic.min.js"></script>
    <script src="vendor/dayjs/dayjs.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script> 
    
    <!-- -------------------- -->
    
    <script src="modules/PostsManager/PostsManager.js"></script>
    <script src="modules/ThemeManager/ThemeManager.js"></script>
    <script src="modules/EditorManager/EditorManager.js"></script>
    
    
    <!-- -------------------- -->
    
    <script src="helpers/FunctionHelper.js"></script>
    <script src="helpers/CopyPasteHelper.js"></script>
    <script src="helpers/FileSystemHelper.js"></script>
    <script src="helpers/TemplateHelper.js"></script>
    <script src="modules/EditorManager/SummerNotePostTitleHelper.js"></script>
    <script src="modules/EditorManager/SummerNotePostBodyHelper.js"></script>
    
    <!-- -------------------- -->
    
    <script src="init.js"></script>
    
  </body>
</html>
