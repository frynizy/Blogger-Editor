<div class="ui basic modal window-confirm" 
     ref="modal">
  <div class="ui icon header">
    <i class="info icon"></i>
    <span v-html="message"></span>
  </div>
  <div class="actions">
    <button type="button" 
            class="yes ui green basic inverted icon button" 
            @click="yes">
      <i class="checkmark icon"></i>
      {{ $t("Yes") }}
    </button>
    <button type="button" 
            class="ui red basic inverted button" 
            @click="no">
      <i class="remove icon"></i>
      {{ $t("No") }}
    </button>
  </div>
</div>
