<div v-bind:class="name"
     ref="modal">
  
  <span class="word-count"
        v-bind:title="titleWordCount">
      <!-- {{ wordCountUnit }} -->
      <i class="language icon"></i>
    {{ wordCount }}
  </span>

  <span class="image-count"
        v-bind:title="titleImageCount">
      <!-- {{ imageCountUnit }} -->
      <i class="image icon"></i>
    {{ imageCount }}
  </span>

  <span class="time-spent-display"
        v-bind:title="timeSpentTitle">
    <i class="hourglass icon"></i>
    {{ timeSpentDisplay }}
  </span>
</div>
