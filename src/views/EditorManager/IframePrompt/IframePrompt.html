<div class="ui modal"
       v-bind:class="name"
       ref="modal">
    <i class="close icon" @click="close"></i>
    <div class="header">
      <i class="plus square outline icon"></i>
      {{ $t('Title') }}
    </div>
    <!-- ---------------------------------------- -->
    
    <div class="content">
      <div class="description ui form">
        <div class="field">
          <label>
            {{ $t('URL') }}
          </label>
          <input type="url" 
                 name="iframePromptInput"
                 v-model="iframePromptInput" />
        </div>
        <div class="ui message"
             v-if="iframePromptInput.trim().startsWith('http://')">
          {{ $t('We recommend you replace "http://" with "//"') }}
        </div>
        <div class="ui message"
             v-if="iframePromptInput.trim().startsWith('https://')">
          {{ $t('We recommend you replace "https://" with "//"') }}
        </div>
      </div> <!-- <div class="description"> -->
    </div> <!-- <div class="content"> -->
    <div class="actions">
      <div class="ui button"
           @click='close'>
        {{ $t('Close') }}
      </div>
      <div class="ui button"
           :class="{'green': (iframePromptInput.length > 8), 'disabled': (iframePromptInput.length <= 8)}"
           @click='insert'>
        {{ $t('Insert') }}
      </div>
    </div>
  </div>
