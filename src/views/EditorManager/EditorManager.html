<div class="non-invasive-web-style-framework">
  <div class="ui modal EditorManager">
    <i class="close icon" @click="close"></i>
    <div class="header">
      <i class="keyboard outline icon"></i>
      Editor Manager
    </div>
    <div class="content">
      <div class="description">
        <form class="ui form">
          <div class="field">
            <label>Upload Image Draft URL</label>
            <input type="text" 
                   name="uploadImageDraft" 
                   id="uploadImageDraft"
                   v-model="uploadImageDraft"
                   @change="validateUploadImageDrarfUrl"
                   placeholder="https://www.blogger.com/blogger.g?blogID=..." />
          </div>
          <div class="field">
            <div class="mini ui button"
               @click="openBloggerConsole">
              Blogger console
            </div>
            <div v-bind:class="{ disabled: disableUploadImageDraft }"
               class="mini ui button"
               @click="openBloggerDraft">
              Open Draft
            </div>
          </div>
          
          <!-- --------------------------- -->
          
          <div class="field">
            <label>Default Image Size</label>
            <input type="number" 
                   name="imageSizeDefault" 
                   id="imageSizeDefault"
                   v-model="imageSizeDefault" />
          </div>
        </form>
      </div>
    </div>
    <div class="actions">
      <div class="ui deny button"
           @click='close'>
        Cancel
      </div>
      <div class="ui positive right labeled icon button" 
           @click='persist();close()'>
        OK
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</div>
