<div class="non-invasive-web-style-framework">
  <div class="ui modal EditorManager">
    <i class="close icon" @click="close"></i>
    <div class="header">
      <i class="keyboard outline icon"></i>
      Editor Manager
    </div>
    <div class="content">
      <div class="description">
        <form class="ui form">
          <div class="field">
            <label>Upload Image Draft URL</label>
            <input type="text" 
                   name="uploadImageDraft" 
                   id="uploadImageDraft"
                   v-model="uploadImageDraft"
                   @change="validateUploadImageDrarfUrl"
                   placeholder="https://www.blogger.com/blogger.g?blogID=...">
          </div>
          <div class="field">
            <a href="https://www.blogger.com" 
               target="bloggerManager"
               class="mini ui button">
              Blogger console
            </a>
            <a :href="uploadImageDraft"
               target="uploadImageDraftWindow"
               v-bind:class="{ disabled: disableUploadImageDraft }"
               class="mini ui button">
              Open Draft
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="actions">
      <div class="ui deny button"
           @click='close'>
        Cancel
      </div>
      <div class="ui positive right labeled icon button" 
           @click='persist();close()'>
        OK
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</div>
