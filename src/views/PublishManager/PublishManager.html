<div class="ui modal"
     v-bind:class="name"
     ref="modal">
  <i class="close icon" v-on:click="close"></i>
  <div class="header">
    <i class="blogger icon"></i>
    {{ $t('Title') }}
  </div>
  <!-- ---------------------------------------- -->

  <div class="content">
    <div class="description ui form">

      <div class="three fields">
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="downloadPostBackup">
            <i class="download icon"></i>
            {{ $t("Backup") }}
          </div>
        </div>
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="openImageReplacer"
               v-bind:class="{green: (filesystemImageCount > 0)}">
            <i class="upload icon"></i>
            {{ $t("Upload Image") }}
          </div>
        </div>
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="copyHTML">
            <i class="copy icon"></i>
            {{ $t("Copy HTML") }}
          </div>
        </div>
      </div>

      <div class="fields">
        <div class="ten wide field">
          <label>
            {{ $t("Post Title") }}
          </label>
          <div class="ui action input">
            <input type="url" 
                   onfocus="this.select()"
                   v-model="postTitle"
                   v-on:change="changePostMetadata" />
            <button type="button" 
                    class="icon ui button"
                    v-on:click="copyInput">
              <i class="copy icon"></i>
            </button>
          </div>
        </div>
        <div class="six wide field">
          <label>
            {{ $t("Post Labels") }}
          </label>
          <div class="ui action input">
            <input type="text" 
                   onfocus="this.select()"
                   v-model="postLabels"
                   v-on:change="changePostMetadata" />
            <button type="button" 
                    class="icon ui button"
                    v-on:click="copyInput">
              <i class="copy icon"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="field">
        <label>
          {{ $t("Blogger Console") }}
        </label>
        <div class="ui action input">
          <input type="url" 
                 v-model="bloggerConsoleURL"
                 @change="persist">
          <button class="ui button"
                  :class="enableOpenBloggerConsole"
                  v-on:click="popup('bloggerConsoleURL')">
            {{ $t("Open") }}
          </button>
        </div>
      </div>


      <div class="field">
        <label>
          {{ $t("Post Draft URL") }}
        </label>
        <div class="ui action input">
          <input type="url" 
                 v-model="editURL"
                 @change="persistPost('editURL')">
          <button class="ui button"
                  :class="enableOpenEditURL"
                  v-on:click="popup('editURL')">
            {{ $t("Open") }}
          </button>
        </div>
      </div>

      <div class="field">
        <label>
          {{ $t("Public URL") }}
        </label>
        <div class="ui action input">
          <input type="url" 
                 v-model="publicURL"
                 @change="persistPost('publicURL')">
          <button class="ui button"
                  :class="enableOpenPublicURL"
                  v-on:click="popup('publicURL')">
            {{ $t("Open") }}
          </button>
        </div>
      </div>

    </div> <!-- <div class="description"> -->
  </div> <!-- <div class="content"> -->

  <div class="actions">
    <div class="ui button"
         @click='close'>
      {{ $t('Close') }}
    </div>
  </div> <!-- actions -->
</div>
