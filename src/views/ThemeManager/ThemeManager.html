<div class="non-invasive-web-style-framework">
  <div class="ui modal ThemeManager" ref="modal">
    <i class="close icon" v-on:click="close"></i>
    <div class="header">
      <i class="columns icon"></i>
      Theme Manager
    </div>
    <!-- ---------------------------------------- -->
    
    <div class="content">
      <div class="description">
        
        <div class="ui top attached tabular menu">
          <a class="item active" 
             data-tab="template"
             v-on:click="openTab">
            Template
          </a>
          <a class="item" 
             data-tab="style"
             v-on:click="openTab">
            Style
          </a>
        </div>
        
        <div class="ui bottom attached tab segment active form" 
             data-tab="template">
          
          <div class="unstackable three fields">
            <div class="field">
              <input type="file" name="uploadTemplate"
                     accept=".html,.htm,.xhtml"
                     v-on:change="TemplateManager.upload"/>
              <div class="ui mini positive labeled icon fluid button" 
                   v-if="useCustomTemplate === false"
                   v-on:click="TemplateManager.triggerUpload">
                <i class="upload icon"></i>
                Upload
              </div>
              <div class="ui mini fluid labeled icon button" 
                   v-if="useCustomTemplate"
                   v-on:click="TemplateManager.reset">
                <i class="undo icon"></i>
                Reset
              </div>
            </div>
            <div class="field">
              <div class="ui mini fluid labeled icon button" 
                   v-on:click="TemplateManager.open">
                <i class="folder open icon"></i>
                Open
              </div>
            </div>
            <div class="field">
              <div class="ui mini fluid labeled icon button" 
                   v-on:click="TemplateManager.download">
                <i class="download icon"></i>
                Download
              </div>
            </div>
          </div>
          
          <div class="field">
            <div class="ui mini fluid button"
               v-on:click="openTemplateBuilder">
              <i class="cog icon"></i>
              Open Template Builder
            </div>
          </div>
          
          <div class="dragover-message"
               v-on:drop="TemplateManager.drop">
            Drop file to upload
          </div>
          
        </div>
        
        <!-- ------------------------------------- -->
        
        <div class="ui bottom attached tab segment form" 
             data-tab="style">
          
          
          <div class="unstackable two fields">
            <div class="field">
              <input type="file" name="uploadStyle"
                     accept=".css"
                     v-on:change="StyleManager.upload"/>
              <div class="ui mini positive labeled icon fluid button" 
                   v-if="useCustomStyle === false"
                   v-on:click="StyleManager.triggerUpload">
                <i class="upload icon"></i>
                Upload
              </div>
              <div class="ui mini fluid labeled icon button" 
                   v-if="useCustomStyle"
                   v-on:click="StyleManager.reset">
                <i class="undo icon"></i>
                Reset
              </div>
            </div>
            <div class="field">
              <div class="ui mini fluid labeled icon button" 
                   v-on:click="StyleManager.download">
                <i class="download icon"></i>
                Download
              </div>
            </div>
          </div>
          
          <div class="field">
            <textarea name="style" 
                      v-model="customStyle"
                      v-on:change="StyleManager.setSave"></textarea>
          </div>
          
          <div class="dragover-message"
               v-on:drop="StyleManager.drop">
            Drop file to upload
          </div>
          
        </div>
      </div> <!-- <div class="description"> -->
    </div> <!-- <div class="content"> -->
    <div class="actions">
      <div class="ui button"
           v-on:click='close'>
        Close
      </div>
    </div>
  </div>
</div>
